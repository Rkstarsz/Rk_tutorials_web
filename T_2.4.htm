<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset</title>
</head>
<body>
    
<h2>Reset your password</h2>
<div>
    <form>
    <label for="old">Enter the last 3 digits of your Pwd</label>
    <input type="password" id="old" placeholder="Enter your old password"><br>

    <label for="new">Enter your new password</label>
    <input type="password" id="new" placeholder="Enter your new password">
</form>
</div>
</body>
</html>
